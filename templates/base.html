<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rooms Calendar Generator{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9dd51;
            color: black;
            padding-top: 2rem;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid white;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background-color: #ffffff;
            border-color: black;
        }

        .btn {
            color: white;
            background-color: #0b5ed7;
            border-color: #000;
            box-shadow: 0 0 0 .25rem rgba(49, 132, 253, .5);
            outline: 0 none currentcolor;
        }

        .btn:hover {
            color: white;
            background-color: #295dcf;
            border-color: #295dcf;
        }

        .btn-primary:hover {
            background-color: #295dcf;
            color: white;
            border-color: #295dcf;
        }

        .form-control {
            background-color: #ffffff;
            color: black;
            border-color: black;
        }

        .form-control:focus {
            background-color: #ffffff;
            color: black;
        }

        .form-select {
            background-color: #ffffff;
            color: black;
            border-color: black;
        }

        .form-select:focus {
            background-color: #0000b5;
            color: black;
        }

        .alert-success {
            background-color: #aaffaa;
            color: #000;
        }

        .alert-danger {
            background-color: #ffaaaa;
            color: #000;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">Rooms Calendar Generator</h1>

            {% if messages %}
            <div class="messages">
                {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
